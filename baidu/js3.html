<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        var Src=document.getElementById('source');
        var li=Src.getElementsByTagName('li');
        var data=[];
        for(var i=0;i<Src.childElementCount;i++){
            var city=li[i].innerText.split("空气")[0];//裁剪字符串
            var num=li[i].children[0].innerHTML;//获取li第一个子元素
            data[i]=[];
            data[i].push(city);
            data[i].push(num);
            //console.log(data);
        }
        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function(a,b){
            return a[1]-b[1];
        });
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var str="";
        var date=["一","二","三","四","五","六","七"];
        //console.log(data);
        data.forEach(function(li,index){
            str+="<li>第"+date[index]+"名："+li[0]+"空气质量："+li[1]+"</li>\n";
        });
        document.getElementById('resort').innerHTML=str;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
        document.getElementById('sort-btn').disabled=true;
    }


    function init() {
        document.getElementById('sort-btn').onclick=btnHandle;//btnHandle不能加括号，加括号不用点击就运行了！！！why？
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

    }

    init();

</script>
</body>
</html>
