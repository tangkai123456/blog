<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var str="";
        aqiData.filter(function(arr){return arr[1]>60})//选择所有大于60的
                .sort(function(num1,num2){return num2[1]>num1[1]})//从大到小排序
                .forEach(function(arr){
                    str+=arr+"<br/>";//组装成字符串
                });
        document.write(str);
    })();

</script>
</body>
</html>
